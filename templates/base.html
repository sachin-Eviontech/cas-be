<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CAS Server{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'cas-blue': '#1e40af',
                        'cas-light-blue': '#3b82f6',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{% url 'cas:dashboard' %}" class="flex-shrink-0 flex items-center">
                        <div class="h-8 w-8 bg-cas-blue rounded-lg flex items-center justify-center">
                            <span class="text-white font-bold text-sm">CAS</span>
                        </div>
                        <span class="ml-2 text-xl font-semibold text-gray-900">CAS Server</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    {% if user.is_authenticated %}
                    <span class="text-gray-700">Welcome, {{ user.username }}</span>
                    <a href="{% url 'cas:logout' %}"
                        class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md text-sm font-medium transition duration-150 ease-in-out">
                        Logout
                    </a>
                    {% else %}
                    <a href="{% url 'cas:login' %}"
                        class="bg-cas-blue hover:bg-cas-light-blue text-white px-4 py-2 rounded-md text-sm font-medium transition duration-150 ease-in-out">
                        Login
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
            <div class="{% if message.tags == 'error' %}bg-red-100 border-red-400 text-red-700{% else %}bg-green-100 border-green-400 text-green-700{% endif %} px-4 py-3 rounded border"
                role="alert">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-white border-t mt-12">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="text-center text-gray-500 text-sm">
                <p>&copy; 2024 CAS Server. Built with Django and Tailwind CSS.</p>
            </div>
        </div>
    </footer>
</body>

</html>
