{% extends 'base.html' %}

{% block title %}Error - CAS Server{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <div class="mx-auto h-12 w-12 bg-red-100 rounded-lg flex items-center justify-center">
                <svg class="h-6 w-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z">
                    </path>
                </svg>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Authentication Error
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                {{ error }}
            </p>
        </div>

        <div class="bg-red-50 border border-red-200 rounded-md p-4">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                            clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="ml-3">
                    <h3 class="text-sm font-medium text-red-800">
                        Error Details
                    </h3>
                    <div class="mt-2 text-sm text-red-700">
                        <p>{{ error }}</p>
                        {% if service %}
                        <p class="mt-1">Service: <span class="font-mono">{{ service }}</span></p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>

        <div class="flex flex-col space-y-3">
            <a href="{% url 'cas:login' %}"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-cas-blue hover:bg-cas-light-blue focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cas-blue transition duration-150 ease-in-out">
                Try Again
            </a>
            <a href="{% url 'cas:dashboard' %}"
                class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cas-blue transition duration-150 ease-in-out">
                Go to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
